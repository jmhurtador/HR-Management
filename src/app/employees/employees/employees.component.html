<mat-form-field>
  <input matInput
         (keyup)="applyFilter($event.target.value)"
         placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table
         [dataSource]="dataSource"
         matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        <h3>ID</h3>
      </th>
      <td mat-cell
          *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        <h3>Name</h3>
      </th>
      <td mat-cell
          *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Company -->
    <ng-container matColumnDef="company">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        <h3>Company</h3>
      </th>
      <td mat-cell
          *matCellDef="let row"> {{row.company}} </td>
    </ng-container>

    <!-- Age -->
    <ng-container matColumnDef="age">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        <h3>Age</h3>
      </th>
      <td mat-cell
          *matCellDef="let row"> {{row.age}} </td>
    </ng-container>

    <!-- Birthday -->
    <ng-container matColumnDef="birthday">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        <h3>Birthday</h3>
      </th>
      <td mat-cell
          *matCellDef="let row"> {{row.birthday}} </td>
    </ng-container>

    <!-- Favorite Color -->
    <ng-container matColumnDef="favoriteColor">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        <h3>Favorite Color</h3>
      </th>
      <td mat-cell
          *matCellDef="let row"> {{row.favoriteColor}} </td>
    </ng-container>

    <!-- Project -->
    <ng-container matColumnDef="project">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        <h3>Project</h3>
      </th>
      <td mat-cell
          *matCellDef="let row"> {{row.project}} </td>
    </ng-container>

    <!-- Edit -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        <h3>Edit</h3>
      </th>
      <td mat-cell
          *matCellDef="let row">
        <button mat-raised-button
                color="warn"
                type="button"
                (click)="edit(row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        <h3>Delete</h3>
      </th>
      <td mat-cell
          *matCellDef="let row">
        <button mat-raised-button
                color="warn"
                type="button"
                class="button"
                (click)="delete(row)">
          <mat-icon aria-label="Delete">remove</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [length]="dataSource?.filteredData.length"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 15, 50]"></mat-paginator>
</div>
<div class="container"
     novalidate>
  <div>
    <mat-toolbar color="primary">
      <span class="fill-remaining-space">Add Employee</span>
    </mat-toolbar>
  </div>
  <form [formGroup]="formGroup"
        (ngSubmit)="add()"
        class="form">
    <mat-form-field class="form-element">
      <input matInput
             type="name"
             placeholder="Name"
             formControlName="name"
             required>
      <mat-hint>Type employee name</mat-hint>
      <mat-error *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
        <!-- {{ getErrorName() }} -->
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput
             type="company"
             placeholder="Company"
             formControlName="company"
             required>
      <mat-hint>Type a Company</mat-hint>
      <mat-error *ngIf="!formGroup.controls['company'].valid && formGroup.controls['company'].touched">
        <!-- {{ getErrorClientName() }} -->
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput
             type="birthday"
             placeholder="Birthday"
             formControlName="birthday"
             required>
      <mat-hint>Choose a Birthday</mat-hint>
      <mat-error *ngIf="!formGroup.controls['birthday'].valid && formGroup.controls['birthday'].touched">
        <!-- {{ getErrorClientName() }} -->
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput
             type="favoriteColor"
             placeholder="Favorite Color"
             formControlName="favoriteColor"
             required>
      <mat-hint>Choose a Favorite Color</mat-hint>
      <mat-error *ngIf="!formGroup.controls['favoriteColor'].valid && formGroup.controls['favoriteColor'].touched">
        <!-- {{ getErrorClientName() }} -->
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput
             type="project"
             placeholder="Project"
             formControlName="project"
             required>
      <mat-hint>Choose a Project</mat-hint>
      <mat-error *ngIf="!formGroup.controls['project'].valid && formGroup.controls['project'].touched">
        <!-- {{ getErrorClientName() }} -->
      </mat-error>
    </mat-form-field>


    <div>
      <button mat-raised-button
              color="warn"
              type="submit"
              class="button"
              [disabled]="formGroup.invalid">
        <mat-icon aria-label="Add">add</mat-icon>
      </button>
    </div>

  </form>
  <br />
  <div>
    <button mat-raised-button
            color="warn"
            type="submit"
            class="button"
            (click)="back()">
      <mat-icon aria-label="Home">home</mat-icon>
      Home
    </button>
  </div>

</div>

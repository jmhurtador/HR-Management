<mat-drawer-container class="container">
  <mat-drawer #drawer
              disableClose="true"
              hashback="false"
              mode="push">
    <mat-icon matListIcon
              class="close"
              (click)="drawer.close()">close</mat-icon>
    <app-vertical-menu></app-vertical-menu>
  </mat-drawer>
  <mat-drawer-content>
    <button mat-raised-button
            (click)="drawer.open()">
      <mat-icon matListIcon
                class="menu">menu</mat-icon>
    </button>
    <app-home-menu></app-home-menu>
  </mat-drawer-content>
</mat-drawer-container>

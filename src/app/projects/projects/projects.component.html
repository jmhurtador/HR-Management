<mat-form-field>
  <input matInput
         (keyup)="applyFilter($event.target.value)"
         placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table
         [dataSource]="dataSource"
         matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        <h3>ID</h3>
      </th>
      <td mat-cell
          *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        <h3>Name</h3>
      </th>
      <td mat-cell
          *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Team Size -->
    <ng-container matColumnDef="teamSize">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        <h3>Team Size</h3>
      </th>
      <td mat-cell
          *matCellDef="let row"> {{row.teamSize}} </td>
    </ng-container>

    <!-- Client Name -->
    <ng-container matColumnDef="clientName">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        <h3>Client Name</h3>
      </th>
      <td mat-cell
          *matCellDef="let row"> {{row.clientName}} </td>
    </ng-container>

    <!-- Edit -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        <h3>Edit</h3>
      </th>
      <td mat-cell
          *matCellDef="let row">
        <button mat-raised-button
                color="warn"
                type="button"
                (click)="edit(row)">
          <!-- <a mat-button [routerLink]="['/roles/', role.identifier]">View</a> -->
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        <h3>Delete</h3>
      </th>
      <td mat-cell
          *matCellDef="let row">
        <button mat-raised-button
                color="warn"
                type="button"
                class="button"
                (click)="delete(row)">
          <mat-icon aria-label="Delete">remove</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [length]="dataSource?.filteredData.length"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 15, 50]"></mat-paginator>
</div>
<div class="container"
     novalidate>
  <div>
    <mat-toolbar color="primary">
      <span class="fill-remaining-space">Add Project</span>
    </mat-toolbar>
  </div>
  <form [formGroup]="formGroup"
        (ngSubmit)="add()"
        class="form">
    <mat-form-field class="form-element">
      <input matInput
             type="name"
             placeholder="Name"
             formControlName="name"
             required>
      <mat-hint>Type a project name of at least 3 characters and max 30 characters</mat-hint>
      <mat-error *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
        <!-- {{ getErrorName() }} -->
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput
             type="clientName"
             placeholder="Client name"
             formControlName="clientName"
             required>
      <mat-hint>Type a Client name</mat-hint>
      <mat-error *ngIf="!formGroup.controls['clientName'].valid && formGroup.controls['clientName'].touched">
        <!-- {{ getErrorClientName() }} -->
      </mat-error>
    </mat-form-field>

    <div>
      <button mat-raised-button
              color="warn"
              type="submit"
              class="button"
              [disabled]="formGroup.invalid">
        <mat-icon aria-label="Add">add</mat-icon>
      </button>
    </div>

  </form>
  <br />
  <div>
    <button mat-raised-button
            color="warn"
            type="submit"
            class="button"
            (click)="back()">
      <mat-icon aria-label="Home">home</mat-icon>
      Home
    </button>
  </div>

</div>

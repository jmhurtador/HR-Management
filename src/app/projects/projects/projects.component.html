<mat-form-field>
  <input matInput
         (keyup)="applyFilter($event.target.value)"
         placeholder="Filter">
  <button md-raised-button
          color="warn"
          (click)="add()">
    <mat-icon aria-label="Add">add</mat-icon>
  </button>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table
         [dataSource]="dataSource"
         matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> ID </th>
      <td mat-cell
          *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Name </th>
      <td mat-cell
          *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Team Size -->
    <ng-container matColumnDef="teamSize">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Team Size </th>
      <td mat-cell
          *matCellDef="let row"> {{row.teamSize}} </td>
    </ng-container>

    <!-- Client Name -->
    <ng-container matColumnDef="clientName">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Client Name </th>
      <td mat-cell
          *matCellDef="let row"> {{row.clientName}} </td>
    </ng-container>

    <!-- Edit -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Edit </th>
      <td mat-cell
          *matCellDef="let row">
        <button md-raised-button
                color="warn"
                (click)="edit(row)">
          <!-- <a mat-button [routerLink]="['/roles/', role.identifier]">View</a> -->
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Delete </th>
      <td mat-cell
          *matCellDef="let row">
        <button md-raised-button
                color="warn"
                (click)="delete(row)">
          <mat-icon aria-label="Delete">remove</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;">
    </tr>
    <!-- <tr mat-footer-row
        *matFooterRowDef="displayedFooterColumns;"></tr> -->
  </table>

  <mat-paginator [length]="dataSource?.filteredData.length"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 15, 50]"></mat-paginator>
</div>
